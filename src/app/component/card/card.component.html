<div class="row">
    <div class="card col p-1">
      <div class="ui statistic">
        <div class="label">
          <h3>Total confirmed</h3>
        </div>
        <div class="value">
          {{ confirmed }}
        </div>
      </div>
    </div>
    <div class="card col p-1">
      <div class="ui statistic">
        <div class="label">
          <h3>Recovered</h3>
        </div>
        <div class="value">
          {{ recovered }}
        </div>
      </div>
    </div>
    <div class="card col p-1">
      <div class="ui statistic">
        <div class="label">
          <h3>Death</h3>
        </div>
        <div class="value">
          {{ death }}
        </div>
      </div>
    </div>
    <div class="card col p-1">
      <div class="ui statistic">
        <div class="label">
          <h3>Active</h3>
        </div>
        <div class="value">
          {{ active }}
        </div>
      </div>
    </div>
  </div>
